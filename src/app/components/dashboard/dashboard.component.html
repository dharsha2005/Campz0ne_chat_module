<div class="container-fluid">
  <h2 class="mb-4">Dashboard</h2>

  <!-- Summary Cards -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card dashboard-card">
        <h3>Total Stock</h3>
        <h2>{{ totalStock | number:'1.0-0' }} kg</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card dashboard-card success">
        <h3>Today Sales</h3>
        <h2>₹{{ todaySales | number:'1.0-0' }}</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card dashboard-card info">
        <h3>Monthly Sales</h3>
        <h2>₹{{ monthlySales | number:'1.0-0' }}</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card dashboard-card" [ngClass]="{'warning': monthlyProfit < 0}">
        <h3>Monthly Profit</h3>
        <h2>₹{{ monthlyProfit | number:'1.0-0' }}</h2>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <canvas baseChart
            [data]="dailySalesChartData"
            [type]="dailySalesChartType"
            [options]="dailySalesChartOptions">
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <canvas baseChart
            [data]="monthlyProfitChartData"
            [type]="monthlyProfitChartType"
            [options]="monthlyProfitChartOptions">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
